<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		>
		<link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Social links profile</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		>
	</head>
	<body class="page">
			<article class="card">
				<img
					src="assets/images/avatar-jessica.jpeg"
					alt="Profile photo of Jessica Randall"
					class="card__avatar"
				>
				<div class="card__info">
					<h1 class="card__name">Jessica Randall</h1>
					<p class="card__location">London, United Kingdom</p>
					<p class="card__bio">“Front-end developer and avid reader.”</p>
				</div>

					<ul class="card__links">
						<li>
							<a href="#" class="card__link-button">GitHub</a>
						</li>
						<li>
							<a href="#" class="card__link-button">Frontend Mentor</a>
						</li>
						<li>
							<a href="#" class="card__link-button">LinkedIn</a>
						</li>
						<li>
							<a href="#" class="card__link-button">Twitter</a>
						</li>
						<li>
							<a href="#" class="card__link-button">Instagram</a>
						</li>
					</ul>
			</article>
	</body>
</html>
